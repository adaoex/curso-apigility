<ion-header-bar class="bar-positive">
    <button class="icon ion-navicon button button-clear" ></button>
    <h1 class="title">OrdersApp | Pedidos</h1>
    <button class="icon ion-gear-a button button-clear" ></button>
</ion-header-bar>

<ion-content>
    <div class="list">

        <a class="item item-icon-left" href="#">
            <i class="icon ion-email"></i>
            Check mail
        </a>

        <a class="item item-icon-left item-icon-right" href="#">
            <i class="icon ion-chatbubble-working"></i>
            Call Ma
            <i class="icon ion-ios-telephone-outline"></i>
        </a>

        <a class="item item-icon-left" href="#">
            <i class="icon ion-mic-a"></i>
            Record album
            <span class="item-note">
                Grammy
            </span>
        </a>

        <a class="item item-icon-left" href="#">
            <i class="icon ion-person-stalker"></i>
            Friends
            <span class="badge badge-assertive">0</span>
        </a>

    </div>

    <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">

        <ion-item ng-repeat="item in items" 
                  item="item"
                  href="#/item/{{item.id}}" class="item-remove-animate">
            Item {{ item.id}}
            <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)">
            </ion-delete-button>
            <ion-option-button class="button-assertive" ng-click="edit(item)">
                Edit
            </ion-option-button>
            <ion-option-button class="button-calm" ng-click="share(item)">
                Share
            </ion-option-button>
            <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
        </ion-item>

    </ion-list>

</ion-content>
